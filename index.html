<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://shorturl.at/etyPS" type="image/x-icon">
    <title>Order The Pizza of your Choice - Dominos</title>
</head>
<body>
<div class="cont">
    <!-- Navbar -->
    <nav class="nav cont">
        <div class="logo"><img src="https://www.dominos.co.in/theme2/front/images/dominos-logo-241x53.png" alt="" class="logo"></div>
        <div class="links">
            <ul class="nav-links">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Pizzas</a></li>
                <li><a href="#">Deserts</a></li>
                <li><a href="#" class="btn">Today's Deal</a></li>
            </ul>
        </div>
    </nav><br><br>
    <!-- order form -->
<div class="form-data">
    <h1>ORDER NOW</h1><br>
    <form id="form" class="form">
        <div class="flex">
        <div class="data">
            <h3>Name : </h3><br>
            <h3>Email : </h3><br>
            <h3>Phone no : </h3><br>
            <h3>Address : </h3><br>
            <h3>Pincode : </h3><br>
            <h3>Choose Pizza : </h3><br><br>
        </div>
        <div class="inputs">
            <input type="text"><br><br>
            <input type="email"><br><br>
            <input type="text"><br><br>
            <input type="text"><br><br>
            <input type="number"><br><br>
            <select>
                <option>Choose Your Favourite</option>
                <option>Farmhouse</option>
                <option>Peppy Paneer</option>
                <option>Aussie</option>
                <option>Margherita</option>
                <option>Cheese N Corn</option>
            </select><br><br><br>
        </div>
        </div>
        <div class="flex btns">
        <input type="submit" value="ORDER NOW">
        <input type="reset" value="RESET">
        </div>
    </form>
</div>
</div>
